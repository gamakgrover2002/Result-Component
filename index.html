<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <div class="score-wrapper">
        <h4 class="score-header">Your Result</h4>
        <div class="circle-score">
          <h1 class="score">76</h1>
          <h6 class="total-score">of 100</h6>
        </div>
        <div class="congrats-message">
          <h3 class="congrats-message-heading">Great</h3>
          <p class="congrats-message-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="stats-wrapper">
        <p class="stats-header">Summary</p>
        <div class="stats"></div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gamakgrover2002">Gamak Grover</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
